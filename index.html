<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
</head>

<body>
    <form id="form" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="account_type">Account Type:</label>
        <input type="radio" id="admin" name="account_type" value="admin" checked>
        <label for="admin">Admin</label>
        <input type="radio" id="user" name="account_type" value="user">
        <label for="user">User</label><br><br>

        <label for="login_type ">Login Type:</label>
        <input type="radio" id="email" name="login_type" value="email" checked>
        <label for="email">Email</label>
        <input type="radio" id="username" name="login_type" value="username">
        <label for="username">Username</label>
        <input type="radio" id="mobile" name="login_type" value="mobile">
        <label for="mobile">Mobile</label><br><br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>

        <input type="submit" value="submit"><br><br>
    </form>

    <div id="random_number">
        <button onclick="generateRandomNumber()">Generate Random Number</button>

    </div>

    <div id="random_number_display">
        <h1>Random Number:</h1>
        <p id="random_number_display_value" style="font-size: large;"></p>
    </div>

</body>

</html>
