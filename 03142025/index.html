<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Dr. Currency</title>
</head>

<body>
    <header>
        <h1>Dr. Currency</h1>
    </header>
    <main>
        <div class="currency">
            <label for="currencyCode1">Currency Code:</label>
            <select id="currencyCode1"></select>
            <label for="amount1">Amount:</label>
            <input type="number" id="amount1" value="1" min="0">
        </div>
        <button id="swapButton">Swap</button>
        <div class="currency">
            <label for="currencyCode2">Currency Code:</label>
            <select id="currencyCode2"></select>
            <label for="amount2">Amount:</label>
            <input type="number" id="amount2" readonly>
        </div>
    </main>

</html>
