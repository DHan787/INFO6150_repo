<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Card Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Grid Layout */
        body {
            display: grid;
            grid-template-areas:
                "header"
                "main"
                "footer";
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            grid-area: header;
            background-color: #0077cc;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Main Content */
        main {
            grid-area: main;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        /* Address & Opening Hours */
        .info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Latest News */
        .news {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .books {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        footer a {
            color: #00bfff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Vallejo Public Library</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <h2>Get Your Library Card</h2>
        <form action="submit_card_application" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Apply Now</button>
        </form>
    </main>
    <footer>
        <p>Contact us at: info@vallejolibrary.com</p>
    </footer>
</body>

</html>
